    <Script>
  // Function to reverse a string
function reverseString(str) {
  return str.split('').reverse().join('');
}

// Example usage:
let input = "hello";
let reversed = reverseString(input);
console.log("Original String:", input);
console.log("Reversed String:", reversed);

    </Script>
